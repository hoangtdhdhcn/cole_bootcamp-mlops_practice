version: "3.8"

networks:
  mlflow-net:
    driver: bridge

services:
  mlflow-db:
    image: postgres:14
    container_name: mlflow-db
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow_db
    volumes:
      - ./mlflow_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mlflow-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow || exit 1"]
      interval: 5s
      retries: 10
      timeout: 3s

  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - mlflow-net
    # avoid a healthcheck that calls curl (may not exist).
    healthcheck:
      test: ["CMD-SHELL", "if nc -z localhost 9000 2>/dev/null; then exit 0; else exit 1; fi"]
      interval: 5s
      retries: 20
      timeout: 5s

  create-bucket:
    image: minio/mc
    container_name: mlflow-create-bucket
    depends_on:
      - minio
    networks:
      - mlflow-net
    entrypoint: >
      /bin/sh -c "
      # wait until MinIO responds to mc alias set
      echo 'Waiting for minio...';
      n=0;
      until mc alias set myminio http://minio:9000 minioadmin minioadmin >/dev/null 2>&1 || [ $n -ge 30 ]; do
        n=$((n+1));
        sleep 2;
      done;
      if [ $n -ge 30 ]; then
        echo 'MinIO not reachable after timeout' >&2;
        exit 1;
      fi;
      mc mb --ignore-existing myminio/mlflow-artifacts;
      mc policy set public myminio/mlflow-artifacts;
      echo 'Bucket ensured';
      "
    restart: "no"

  mlflow-server:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow-server
    environment:
      MLFLOW_TRACKING_URI: http://mlflow-server:5000
      BACKEND_STORE_URI: postgresql://mlflow:mlflow@mlflow-db:5432/mlflow_db
      ARTIFACT_ROOT: s3://mlflow-artifacts/
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    ports:
      - "5000:5000"
    depends_on:
      - mlflow-db
      - minio
      - create-bucket
    networks:
      - mlflow-net
    # remove curl-based healthcheck if curl not present; 
    # if want a check, use a custom image with curl installed or a simpler TCP check.
    healthcheck:
      test: ["CMD-SHELL", "if nc -z localhost 5000 2>/dev/null; then exit 0; else exit 1; fi"]
      interval: 10s
      retries: 30
      timeout: 5s

  web:
    build: .
    image: full_iris:latest
    container_name: iris-mlops
    command: uvicorn session_4.app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      PYTHONUNBUFFERED: 1
      MLFLOW_TRACKING_URI: http://mlflow-server:5000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    depends_on:
      - mlflow-server
    networks:
      - mlflow-net
