version: "3.8"

services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow-server
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow.db
      --default-artifact-root /mlruns
      --host 0.0.0.0
      --port 5000
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow_data:/mlruns
      - ./mlflow.db:/mlflow.db
    networks:
      - mlflow-net

  web:
    build:
      context: .
      dockerfile: Dockerfile.s4
    image: iris_mlops:latest
    container_name: iris-mlops
    # command: uvicorn app:app --host 0.0.0.0 --port 8000 --app-dir scripts/session_4
    command: sh -c "uvicorn app:app --reload"  # Correct the app location
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
      # Point to the remote MLflow tracking server
      MLFLOW_TRACKING_URI: http://mlflow:5000
    # volumes:
    #   - .:/app
    depends_on:
      - mlflow
    networks:
      - mlflow-net

networks:
  mlflow-net:
    driver: bridge
